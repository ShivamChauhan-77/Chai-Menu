<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chai Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGjgDVGq1jtggCA7rKuKeaGJuXzMlqSIUwEw&s">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>DOLLY KI CHAI</h1>
                <p class="established">Est. 2024</p>
            </header>
            <main>
                <hr>
                <section>
                    <h2>Chai</h2>
                    <img src="https://cdn-icons-png.flaticon.com/128/3234/3234827.png" alt="tea icon">
                    <article class="item">
                        <p class="flavor">Cutting Chai</p><p class="price">Rs.7</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Adrak Chai</p><p class="price">Rs.10</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Elaichi Chai</p><p class="price">Rs.13</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Masala Chai</p><p class="price">Rs.15</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Irani Chai</p><p class="price">Rs.20</p>
                    </article>
                </section>
                <section>
                    <h2>Namkeen</h2>
                    <img src="https://cdn-icons-png.flaticon.com/128/6256/6256829.png" alt="snack icon">
                    <article class="item">
                        <p class="namkeen">Khari</p><p class="price">Rs.5</p>
                    </article>
                    <article class="item">
                        <p class="namkeen">Toast</p><p class="price">Rs.10</p>
                    </article>
                    <article class="item">
                        <p class="namkeen">Biscuit</p><p class="price">Rs.15</p>
                    </article>
                    <article class="item">
                        <p class="namkeen">Cream Roll</p><p class="price">Rs.20</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="www.dollykichai.com" target="_blank">Visit our website</a></p>
                <p class="address">123 Dolly Ki Chai Drive</p>
            </footer>
        </div>
    </body>
</html>
